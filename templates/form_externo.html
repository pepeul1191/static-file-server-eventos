<script id="externo-inscripcion-template" type="text/x-handlebars-template">

  <div class="form-group">
    <label for="txtDni"><span class="req">* </span> DNI: </label>
    <label id="lblIdExterno" class="oculto"></label>
    <label id="lblIdEvento" class=""></label>
    <input type="text" id="txtDni" class="form-control phone" maxlength="8" placeholder="Ingrese su DNI"/>
  </div>
  <div class="form-group">
    <label for="txtNombres"></span> Nombres: </label>
    <input class="form-control" type="text" id = "txtNombres"/>
  </div>
  <div class="form-group">
    <label for="txtPaterno"></span> Apellido Paterno: </label>
    <input class="form-control" type="text" id = "txtPaterno"/>
  </div>
  <div class="form-group">
    <label for="txtMaterno"></span> Apellido Materno: </label>
    <input class="form-control" type="text" id = "txtMaterno"/>
  </div>
  <div class="form-group">
    <label for="txtCorreo"></span> Correo Electrónico: </label>

  </div>
